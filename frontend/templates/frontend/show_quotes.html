{% extends 'layout.html' %}
{% load static %}

{% block title %}
<title>Quotes</title>
{% endblock title %}

{% block main_content %}
<section id="quotes">
    <div class="container quotes">
        <div class="title text-center">
            <h4 class="fs-1 pb-3 pt-2">Popular <span>Quotes</span></h4>
            <form class="d-flex search justify-content-end mb-5">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
              </form>
        </div>
        <div class="quotes-content">
            {% for i in quotes %}
            <div class="row py-4 justify-content-center">
            <div class="col-md-2">
               <img src="/{{i.author}}" width="200">

            </div>
            <div class="col-md-5">

                <p>"{{i.quote_description}} "</p>
                <span><a>"{{i.quote_author}}" </a></span>
            </div>
            <div class="col-md-1">
                <a href="#" class="btn btn-primary" id="change" onclick="changeColor()">Like <i class="fa fa-thumbs-o-up" aria-hidden="true"></i></a>
            </div>
        </div>

            {% endfor %}
        </div>
    </div>
</section>

{% endblock main_content %}
