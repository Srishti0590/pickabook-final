{% extends 'layout-admin.html' %}
{% block title %}
<title>All Users</title>
<style>
    a.btn-primary:hover{
        border:1px solid blue;
        background:white;
        color:blue;
        transition:all 0.2s ease;
    }

    a.btn-danger:hover{
        border:1px solid red;
        background:white;
        color:red;
        transition:all 0.2s ease;
    }
</style>
{% endblock%}

{% block main_content %}
<div class="container">
    <div class="row mt-5">

        <div class="col-md-10 offset-md-1 mt-5">
            <h1 class="text-center">All Users</h1>
             {% include 'messages.html' %}
            <div class="card py-2 px-2">
                <a class="btn btn-primary my-3 py-2 btn-sm ms-auto"
                href="#"
                >Add New User</a>
                <table class="table table-hover table-bordered">
                    <tr>
                        <th>Email</th>
                        <th>Username</th>
                        <th>Actions</th>
                    </tr>
                    {% for i in users %}
                    <tr>
                        <td> {{ i.email }}</td>
                        <td> {{ i.username }}</td>
                        <td><a class="btn btn-primary mb-2 btn-sm" href="/admins/promote/{{i.id}}"
                        onclick="return confirm('Are you sure that you want to promote this user to admin?')">Promote to Admin</a> &nbsp;
                            <a class="btn btn-danger mb-2 btn-sm"
                               href="/admins/delete_user/{{i.id}}"
                               onclick="return confirm('Are you sure you want to delete this user?')" >Delete</a></td>

                    </tr>
                    {% endfor %}

                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
