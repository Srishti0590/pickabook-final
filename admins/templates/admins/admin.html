{% extends 'layout-admin.html' %}
{% block title %}
<title>All Admins</title>
<style>
    a.btn-primary:hover{
        border:1px solid blue;
        background:white;
        color:blue;
        transition:all 0.2s ease;
    }

    a.btn-danger:hover{
        border:1px solid red;
        background:white;
        color:red;
        transition:all 0.2s ease;
    }
</style>
{% endblock%}

{% block main_content %}
<div class="container">
    <div class="row mt-5">

<!--        section for all admins-->
        <div class="col-md-10 offset-md-1 mt-5">
            <h1 class="text-center">All Admins</h1>
            {% include 'messages.html' %}
            <div class="card py-2 px-2">
                <a class="btn btn-primary my-3 py-2 btn-sm ms-auto"
                href="#"
                >Add New Admin</a>
                <table class="table table-hover table-bordered">
                    <tr>
                        <th>Email</th>
                        <th>Username</th>
                        <th>Actions</th>
                    </tr>
                    {% for i in admins %}
                    <tr>
                        <td> {{ i.email }}</td>
                        <td> {{ i.username }}</td>
                        <td><a class="btn btn-primary btn-sm" href="/admins/demote/{{i.id}}"
                        onclick="return confirm('Do you want this user to demote this admin to user?')">Demote to User</a> &nbsp;
                            <a class="btn btn-danger btn-sm"
                               href="#"
                               onclick="return confirm('Are you sure that you want to delete this admin?')" >Delete</a></td>

                    </tr>
                    {% endfor %}

                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
