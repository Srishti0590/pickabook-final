{% extends 'layout-admin.html' %}
{% load bootstrap %}
{% block title %}

    <title>Update Quote</title>
{% endblock%}

{% block main_content %}

<div class="container">
<div class="row my-5">

    <div class="col-md-6 offset-md-3">
        <h1 class="text-center my-4">Input quotes</h1>
          {% include 'messages.html'%}
        <div class="card py-2 px-2">
        <form class="form" action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form_quote | bootstrap_horizontal }}
            <button type="submit" class="btn btn-primary mt-3">Update</button>
        </form>
    </div>
    </div>
</div>
</div>
<script>
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder = "Enter Quote"
    form_fields[2].placeholder = "Enter book name/ author name"


   for(field in form_fields){
   form_fields[field].className += ' my-3'
   }
</script>

{% endblock %}
