{% extends 'layout-admin.html' %}
{% load bootstrap %}
{% block title %}
    <title>News and Interviews</title>
{% endblock%}

{% block main_content %}

<div class="container">
<div class="row mt-5">

    <div class="col-md-6 offset-md-3 mt-5">
        <h1 class="text-center fs-5 fw-bold bg-primary text-center text-light py-3">Add News and Interview</h1>
          {% include 'messages.html'%}
        <div class="card py-2 px-2">
        <form class="form" action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form_news | bootstrap_horizontal }}
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>
    </div>
</div>
</div>
<script>
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder = "Enter Title"
    form_fields[2].placeholder = "Enter description"


   for(field in form_fields){
   form_fields[field].className += ' my-3'
   }
</script>

{% endblock %}
